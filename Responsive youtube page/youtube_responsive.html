<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive youtube</title>
    <link rel="stylesheet" href="/Responsive youtube page/general.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://www.youtube.com/" target="_blank">
        <img id="youtube-logo" src="/Icons/youtube-logo.svg" />
      </a>
      <div class="right-section">
        <img class="search-icon" src="/Icons/search.svg" />
        <img class="profile-picture" src="/Photos/InfinityV_profile.jpg" />
      </div>
    </div>
    <div class="second-header">
      <img class="explore-icon" src="/Icons/explore.svg" />
      <div class="clases-container">All</div>
      <div class="clases-container">Gaming</div>
      <div class="clases-container">Comedy</div>
      <div class="clases-container">Chess</div>
      <div class="clases-container">Music</div>
    </div>
    <div class="content">
      <div class="video-preview">
        <div class="thumbnail-row"></div>
        <div class="video-info-grid"></div>
      </div>
    </div>
  </body>
</html>
