<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive youtube</title>
    <link rel="stylesheet" href="/Responsive youtube page/general.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://www.youtube.com/" target="_blank">
        <img id="youtube-logo" src="/Icons/youtube-logo.svg" />
      </a>
      <div class="right-section">
        <img class="search-icon" src="/Icons/search.svg" />
        <img class="profile-picture" src="/Photos/InfinityV_profile.jpg" />
      </div>
    </div>
    <div class="second-header">
      <img class="explore-icon" src="/Icons/explore.svg" />
      <p class="clases-container">All</p>
      <p class="clases-container">Gaming</p>
      <p class="clases-container">Comedy</p>
      <p class="clases-container">Chess</p>
      <p class="clases-container">Music</p>
    </div>

    <div class="video-preview">
      <div class="thumnnail-row">
        <img
          src="/Responsive youtube page/Photos/Thumbnail-1.webp"
          class="thumbnail"
        />
        <div class="timer">43:44</div>
        <div class="duration-bar"></div>
      </div>
      <div class="video-information-grid">
        <div class="profile-pic">
          <img
            class="avatar"
            src="/Responsive youtube page/Icons/channels1_profile.jpg"
          />
        </div>
        <div class="video-information">
          <div class="title">
            The WORST Chicago Has To Offer! | S2 E12 | Full Episode | Kitchen
            Nightmares | Gordon Ramsay
          </div>
          <div class="video-author-stats">
            <p class="author-stats">
              Kitchen Nightmares Full Episodes &#x2022; 482 views &#x2022; 3
              weeks ago
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
